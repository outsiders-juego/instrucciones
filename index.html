<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones Desplegables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .section {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background-color: #222;
        }
        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px;
        }
        .title:hover {
            background-color: #333;
        }
        .content {
            display: none;
            padding: 10px;
            border-top: 1px solid #444;
        }
        .arrow {
            transition: transform 0.3s;
        }
        .expanded .arrow {
            transform: rotate(180deg);
        }
        .timer {
            font-size: 2em;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background-color: #444;
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #666;
        }
    
        .switch {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin: 10px 0;
            font-size: 1.2em;
            gap: 10px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #444;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slider:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    
        .switch {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin: 10px 0;
            font-size: 1.2em;
            gap: 10px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slider:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        input[value="Rol1"]:checked + .slider { background-color: blue; }
        input[value="Rol2"]:checked + .slider { background-color: red; }
        input[value="Rol3"]:checked + .slider { background-color: green; }
        input[value="Rol4"]:checked + .slider { background-color: orange; }
        input:not([value="Rol1"]):not([value="Rol2"]):not([value="Rol3"]):not([value="Rol4"]):checked + .slider { background-color: blue; }
            .sub-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .sub-title:hover {
            background-color: #444;
        }
        .sub-content {
            display: none;
            padding: 10px;
            border-top: 1px solid #555;
        }
        .sub-title .arrow {
            transition: transform 0.3s;
        }
        .sub-title.expanded .arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="title" onclick="toggleSection(this)">
            INSTRUCCIONES <span class="arrow">▼</span>
        </div>
        <div class="content">
            <h3 class="sub-title" onclick="toggleSubSection(this)">Contexto <span class="arrow">▼</span></h3>
            <div class="sub-content">
                <p>Descripción del contexto del juego.</p>
            </div>
            <h3 class="sub-title" onclick="toggleSubSection(this)">Preparación <span class="arrow">▼</span></h3>
            <div class="sub-content">
                <p>Instrucciones sobre la preparación del juego.</p>
            </div>
            <h3 class="sub-title" onclick="toggleSubSection(this)">Desarrollo del juego <span class="arrow">▼</span></h3>
            <div class="sub-content">
                <p>Explicación sobre cómo se desarrolla el juego.</p>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title" onclick="toggleSection(this)">
            ROLES <span class="arrow">▼</span>
        </div>
        <div class="content">
            <ul id="roles-list" style="list-style: none; padding: 0;">
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol1"><span class="slider"></span> Rol1</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol2"><span class="slider"></span> Rol2</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol3"><span class="slider"></span> Rol3</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol4"><span class="slider"></span> Rol4</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol5"><span class="slider"></span> Rol5</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol6"><span class="slider"></span> Rol6</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol7"><span class="slider"></span> Rol7</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol8"><span class="slider"></span> Rol8</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol9"><span class="slider"></span> Rol9</label></li>
                <li><label class="switch"><input type="checkbox" onclick="updateRoles()" value="Rol10"><span class="slider"></span> Rol10</label></li>
            </ul>
        </div>
    </div>
    <div class="section">
        <div class="title" onclick="toggleSection(this)">
            EVENTOS <span class="arrow">▼</span>
        </div>
        <div class="content">Eventos que pueden afectar la partida.</div>
    </div>
    <div class="section">
        <div class="title" onclick="toggleSection(this)">JUGAR <span class="arrow">▼</span>
        </div>
        <div class="content">
            <div id="active-roles"></div>
            <div class="timer" id="timer">00:00.00</div>
            <div class="buttons" id="buttons">
                <button class="button" onclick="startTimer()">▶</button>
            </div>
        </div>
    </div>
    <script>
        function toggleSection(element) {
            let content = element.nextElementSibling;
            let parent = element.parentElement;
            let isOpen = content.style.display === "block";
            content.style.display = isOpen ? "none" : "block";
            parent.classList.toggle("expanded", !isOpen);
        }

        let timerInterval;
        let startTime;
        let elapsedTime = 0;
        let running = false;

        function startTimer() {
            if (!running) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 10);
                running = true;
                document.getElementById("buttons").innerHTML = `
                    <button class="button" onclick="pauseTimer()">❚❚</button>
                    <button class="button" onclick="resetTimer()">⟲</button>
                `;
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            running = false;
            document.getElementById("buttons").innerHTML = `
                <button class="button" onclick="startTimer()">▶</button>
                <button class="button" onclick="resetTimer()">⟲</button>
            `;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            running = false;
            elapsedTime = 0;
            document.getElementById("timer").textContent = "00:00.00";
            document.getElementById("buttons").innerHTML = `
                <button class="button" onclick="startTimer()">▶</button>
            `;
        }

        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            let totalSeconds = elapsedTime / 1000;
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = Math.floor(totalSeconds % 60);
            let hundredths = Math.floor((totalSeconds * 100) % 100);
            document.getElementById("timer").textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(hundredths).padStart(2, '0')}`;
        }
    
        function updateRoles() {
            let activeRoles = document.getElementById("active-roles");
            let checkboxes = document.querySelectorAll("#roles-list input[type='checkbox']");
            activeRoles.innerHTML = "";
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    let roleMessage = document.createElement("div");
                    roleMessage.textContent = `El rol ${checkbox.value} está en juego`;
                    activeRoles.appendChild(roleMessage);
                }
            });
        }
    
        function toggleSubSection(element) {
            let content = element.nextElementSibling;
            let isOpen = content.style.display === "block";
            content.style.display = isOpen ? "none" : "block";
            element.classList.toggle("expanded", !isOpen);
        }
    </script>
</body>
</html>
